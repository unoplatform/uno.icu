name: Build and publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_unoicu:
    runs-on: ubuntu-latest
    env:
      EMSCRIPTEN_VERSION: '4.0.11'
    steps:
      - uses: actions/checkout@v2

      - name: Build unoicu.a
        run: |
          pushd src/unoicu
          docker build --build-arg EMSCRIPTEN_VERSION=${{ env.EMSCRIPTEN_VERSION }} --output type=local,dest=. .
          popd

      - name: Upload unoicu.a
        uses: actions/upload-artifact@v4
        with:
          name: unoicu.a
          path: ./src/unoicu/unoicu.a

  build_icudt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Build icudt.dat
        env:
          ICU_SOURCE_ZIP_URL: https://github.com/unicode-org/icu/archive/refs/tags/release-77-1.zip
        run: |
          pushd src/cldr_data
          docker build --build-arg ICU_SOURCE_ZIP_URL=${ICU_SOURCE_ZIP_URL} --output type=local,dest=. .
          popd

      - name: Upload icudt.dat
        uses: actions/upload-artifact@v4
        with:
          name: icudt.dat
          path: ./src/cldr_data/icudt.dat

  package:
    needs: [build_unoicu, build_icudt]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download icudt.dat
        uses: actions/download-artifact@v4
        with:
          name: icudt.dat
          path: ./nuget/build

      - name: Download unoicu.a
        uses: actions/download-artifact@v4
        with:
          name: unoicu.a
          path: ./nuget/buildTransitive

      - name: List files
        run: |
          Get-ChildItem -Recurse ./nuget

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 8.0.100

      - name: Build nuget
        run: |
          pushd nuget
          .\nuget.exe pack uno.icu-wasm.nuspec
          popd

      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: ./nuget/*.nupkg