name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_unoicu:
    runs-on: ubuntu-latest
    env:
      EMSCRIPTEN_VERSION: '4.0.11'
    steps:
      - uses: actions/checkout@v2

      - name: Build unoicu.a
        run: |
          pushd icu/unoicu
          docker build --build-arg EMSCRIPTEN_VERSION=${{ env.EMSCRIPTEN_VERSION }} --output type=local,dest=. .
          popd

      - name: Upload unoicu.a
        uses: actions/upload-artifact@v4
        with:
          name: unoicu.a
          path: ./icu/unoicu/unoicu.a

  build_icudt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Build icudt.dat
        env:
          ICU_SOURCE_ZIP_URL: https://github.com/unicode-org/icu/archive/refs/tags/release-77-1.zip
        run: |
          pushd icu/cldr_data
          docker build --build-arg ICU_SOURCE_ZIP_URL=${ICU_SOURCE_ZIP_URL} --output type=local,dest=. .
          popd

      - name: Upload icudt.dat
        uses: actions/upload-artifact@v4
        with:
          name: icudt.dat
          path: ./icu/cldr_data/icudt.dat